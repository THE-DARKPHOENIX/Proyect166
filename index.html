<!DOCTYPE html>
<html lang="en">
<head>

<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframeextras@v6.1.1/dist/aframe-extras.min.js"></script>

</head>
<body>
    <a-scene embedded arjs>

        <a-entity camera></a-entity>

        <a-assets>
          <a-asset-item id="circuito" src="circuito-electrico.png"></a-asset-item>
        </a-assets>

        <a-marker present="hiro">
            <a-entity id="charge4" position="0 0 -0.5" rotation="0 0 0" animation="property: position;to: -1,1 0.05 -0.3; from: -1.1 1 -0.3;easing:linear; loop:true; dur: 500">
                <a-plane position="0.5 0 0" rotation="-90 90 0" height="0.1" width="0.1" src="#dir"></a-plane>
            </a-entity>
        </a-marker>
    </a-scene>

</html>
